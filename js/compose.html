<script type="text/javascript">
  function filterStar(string) {
    return string.replace('*', '+')
  }
  function filterSpace(string) {
    return string.replace(' ', '-')
  }
  function filterComma(string) {
    return string.replace(';', ']')
  }
  function compose(...fns) {
    if (fns.length === 0) return arg => arg
    if (fns.length === 1) return fns[0]
    return fns.reduce((a, b) => (...args) => a(b(...args)))
  }
  const composeString = compose(filterSpace, filterStar, filterComma)
  console.log('composeString', composeString('12* 32;47'))
  function testfn(...fns) {
    return fns.map(item => { console.log(item) })
  }
  testfn(filterStar, filterSpace)
</script>
