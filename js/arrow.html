<script type="text/javascript">
  var object = {
    data: [1, 2, 3],
    dataDouble: [1, 2, 3],
    double: function () {
      let text = 'double'
      console.log(this); // object
      return this.data.map(function (item) { // this是当前object,object调用的double
        console.log(this);   // 传给map()的那个匿名函数没有被任一对象调用，所以是window
        return item * 2;
      });
    },
    doubleArrow: function () {
      let text = 'doubleArrow'
      console.log(this); // object
      return this.dataDouble.map(item => { // this是当前object,object调用的doubleArrow
        console.log(this);      // doubleArrow是object调用的，这就是上下文
        return item * 2;
      });
    }
  };
  object.double();
  object.doubleArrow();
  var arrow = ()=> {
    console.log('arrow')
