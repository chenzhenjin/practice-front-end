<script type="text/javascript">
//arguments由闭包返回前的参数
  function delay1(fn, await) {
    return () => {
      setTimeout(() => {
        console.log('delay1')
        fn.apply(this, arguments)
      }, await)
      return await
    }
  }
//arguments由闭包执行后传入的参数
  function delay2(fn, await) {
    return function () {
      setTimeout(() => {
        console.log('delay2')
        fn.apply(this, arguments)
      }, await)
    }
  }
  function sayHello(name) {
    console.log("sayHello arguments", ...arguments)
    console.log('sayHello is ', name)
  }
  let delaySay1 = delay1(sayHello, 2000)
  let delaySay2 = delay2(sayHello, 2000)
  console.log(delaySay1('me'))
  delaySay2('me')
  console.log(delaySay1('me'))
</script>
