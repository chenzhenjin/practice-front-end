<script type="text/javascript">
  let person = {
    _data: {},
    age: 18
  }
  let bol = person.hasOwnProperty('age')
  console.log('bol', bol)
  Object.defineProperty(person, 'age', {
    get() {
      console.log('get arguments', arguments)
      return this._data.age
    },
    set(value) {
      this._data.age = value > 18 ? 18 : value
      console.log('set arguments', arguments)
    }
  })
  person.age = 15
  person.age = 20
  console.log('person', person)
